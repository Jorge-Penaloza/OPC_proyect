<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer JSON desde URL</title>
</head>
<body>
    <h1>Datos JSON desde URL</h1>
    <div id="json-data"></div>

    <script>
        // URL del JSON
        const url = 'https://opc-web-2.azurewebsites.net/';

        // Elemento HTML donde se mostrar치 el JSON
        const jsonDataElement = document.getElementById('json-data');

        // Funci칩n para cargar y mostrar el JSON desde la URL
        async function fetchJsonData() {
            try {
                const response = await fetch(url);
                const data = await response.json();

                // Mostrar el JSON en la p치gina
                jsonDataElement.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error al cargar el JSON:', error);
                jsonDataElement.textContent = 'Error al cargar el JSON.';
            }
        }

        // Llamar a la funci칩n para cargar el JSON
        fetchJsonData();
    </script>
</body>
</html>
